version: '3.8'

services:
  # Excalidraw Roomサーバー
  excalidraw-room:
    image: excalidraw/excalidraw-room:latest
    container_name: excalidraw-room-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - excalidraw-network
    restart: always

  # Nginxリバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: excalidraw-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    networks:
      - excalidraw-network
    depends_on:
      - excalidraw-room
    restart: always

networks:
  excalidraw-network:
    driver: bridge