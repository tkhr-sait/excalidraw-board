version: "3.8"

services:
  # excalidraw-roomを利用するWebSocketサーバー
  websocket-server:
    image: excalidraw/excalidraw-room:latest
    container_name: excalidraw-websocket-server
    ports:
      - "3002:3002" # WebSocketサーバー
    environment:
      - NODE_ENV=development
      - PORT=3002
    networks:
      - excalidraw-network
    restart: unless-stopped

  # フロントエンド開発サーバー
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.dev
    container_name: excalidraw-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_WEBSOCKET_SERVER_URL=ws://localhost:3002
    networks:
      - excalidraw-network
    depends_on:
      - websocket-server
    command: npm run dev -- --host

networks:
  excalidraw-network:
    driver: bridge
